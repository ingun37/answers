<div *ngIf="questionMD">
    Question <button mat-button [routerLink]="[editLink, 'question']">Edit section</button>
    <app-excerpt [mdstr]="questionMD"></app-excerpt>
</div>
<div *ngIf="answerMD">
    Answer <button mat-button [routerLink]="[editLink, 'answer']">Edit section</button>
    <app-excerpt [mdstr]="answerMD"></app-excerpt>
</div>

<div *ngIf="children">
    <div *ngFor="let sub of children">
        <mat-button-toggle-group #group="matButtonToggleGroup" multiple="true">
            <mat-button-toggle value="fold" aria-label="fold/unfold" (change)="onChange(sub.path, $event)">
                {{sub.title}}
            </mat-button-toggle>
        </mat-button-toggle-group>
        <div class="sectionbox" *ngIf="unfolds.has(sub.path)">
            <app-section [item]="sub"></app-section>
        </div>
    </div>
</div>
<button mat-button (click)="addClick();">Add</button>
