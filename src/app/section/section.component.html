<div class="sectionbox">
    <button mat-button [routerLink]="[editLink]">Edit section</button>
    <app-excerpt [name]="'Question'" [mdstr]="item.questionMD"></app-excerpt>
    <app-excerpt [name]="'Answer'" [mdstr]="item.answerMD"></app-excerpt>
    
    <div *ngIf="children">
        <div *ngFor="let sub of children">
            <mat-button-toggle-group #group="matButtonToggleGroup" multiple="true">
                <mat-button-toggle value="fold" aria-label="fold/unfold" (change)="onChange(sub.path, $event)">
                    {{sub.title}}
                </mat-button-toggle>
            </mat-button-toggle-group>
            <div *ngIf="unfolds.has(sub.path)">
                <app-section [item]="sub"></app-section>
            </div>
        </div>
    </div>
</div>
