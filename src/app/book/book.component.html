<div *ngIf="node">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button *ngIf="node.parentSha1" routerLink="/" [queryParams]="{sha1: node.parentSha1}">
                <mat-icon>navigate_before</mat-icon>
            </button>
            <span>{{node.item.title}}</span>
            <span class="example-spacer"></span>
            
            <button mat-icon-button (click)="shareClick(node.item)">
                <mat-icon>share</mat-icon>
            </button>
            <button mat-icon-button routerLink="/" [queryParams]="{sha1: node.item.sha1}">
                <mat-icon>launch</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <app-section [sha1]="node.item.sha1"></app-section>
</div>
