name:                gen-json
version:             0.1.0.0
github:              "githubuser/gen-json"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gen-json#readme>

dependencies:
- base >= 4.7 && < 5
- directory-tree
- split
- containers
- aeson
- cryptohash-sha1
- bytestring
- utf8-string
- filepath
- base16-bytestring

library:
  source-dirs: src

executables:
  gen-json-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gen-json

tests:
  gen-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gen-json
